<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINNTRAIL - Заказ оформлен</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="container">
            <div class="header__wrapper">
                <button class="hamburger" id="hamburger-toggle" aria-label="Меню">
                    <span class="hamburger__inner"></span>
                    <span class="hamburger__inner"></span>
                    <span class="hamburger__inner"></span>
                </button>
                <a href="index.html" class="logotype">
                    <img src="img/dist/logotype-finntrail.svg" alt="">
                </a>
                <button class="basket-btn" aria-label="Корзина">
                    <span class="basket-btn__count">4</span>
                </button>
            </div>
        </div>
    </header>
    <!-- End of header -->
    <!-- Thanks -->
    <div class="thanks" id="thanks">
        <div class="container">
            <div class="thanks__wrapper">
                <div class="thanks__icon"></div>
                <h3 class="thanks__title">Спасибо, ваш заказ оформлен!</h3>
                <p class="thanks__description">Менеджер свяжется с вами для подтверждения заказа в ближайшее время.</p>
                <p class="thanks__notification">В связи с большим количеством заказов возможны задержки с ответом менеджера. Спасибо&nbsp;за&nbsp;понимание.</p>
                <a href="#" class="thanks__btn btn">Перейти в каталог</a>
            </div>
        </div>
    </div>
    <!-- End of thanks -->
    <!-- Socials -->
    <div class="social-media" id="social-media">
        <div class="container">
            <h3 class="social-media__title">Следите за нами в соц.сетях</h3>
            <div class="social-media__wrapper">
                <div class="social-media__block">
                    <h4 class="social-media__subtitle">БЕЗДОРОЖЬЕ</h4>
                    <div class="social-media__inner">
                        <a href="#" class="social-media__item">
                            <div class="social-media__icon" style="background-image: url(img/dist/sprite.svg#icon-youtube);" aria-label="YouTube"></div>
                        </a>
                        <a href="#" class="social-media__item">
                            <div class="social-media__icon" style="background-image: url(img/dist/sprite.svg#icon-vk);" aria-label="ВКонтакте"></div>
                        </a>
                        <a href="#" class="social-media__item">
                            <div class="social-media__icon" style="background-image: url(img/dist/sprite.svg#icon-instagram);" aria-label="Instagram"></div>
                        </a>
                    </div>
                </div>
                <div class="social-media__block">
                    <h4 class="social-media__subtitle">РЫБАЛКА</h4>
                    <div class="social-media__inner">
                        <a href="#" class="social-media__item">
                            <div class="social-media__icon" style="background-image: url(img/dist/sprite.svg#icon-youtube);" aria-label="YouTube"></div>
                        </a>
                        <a href="#" class="social-media__item">
                            <div class="social-media__icon" style="background-image: url(img/dist/sprite.svg#icon-vk);" aria-label="ВКонтакте"></div>
                        </a>
                        <a href="#" class="social-media__item">
                            <div class="social-media__icon" style="background-image: url(img/dist/sprite.svg#icon-instagram);" aria-label="Instagram"></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of socials -->
    <!-- Scripts -->
    <script src="js/vendor.min.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
