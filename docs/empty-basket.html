<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINNTRAIL - Корзина пустая</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/vendor.min.css">
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="container">
            <div class="header__wrapper">
                <button class="hamburger" id="hamburger-toggle" aria-label="Меню">
                    <span class="hamburger__inner"></span>
                    <span class="hamburger__inner"></span>
                    <span class="hamburger__inner"></span>
                </button>
                <a href="index.html" class="logotype">
                    <img src="img/dist/logotype-finntrail.svg" alt="">
                </a>
                <button class="basket-btn" aria-label="Корзина">
                    <span class="basket-btn__count">4</span>
                </button>
            </div>
        </div>
    </header>
    <!-- End of header -->
    <!-- Advantages -->
    <div class="advantages-cart">
        <div class="container">
            <div class="advantages-cart__wrapper">
                <div class="advantages-cart__item tooltip">
                    <div class="advantages-cart__icon">
                        <img src="img/dist/sprite.svg#icon-delivery" alt="Бесплатная доставка">
                    </div>
                    <h3 class="advantages-cart__title tooltip__icon">Бесплатная доставка</h3>
                    <div class="tooltip__wrapper">
                        <p>
                            Бесплатная доставка при заказе:<br>
                            от 3 000 р. - по СПб и Мск<br>
                            от 7 000 р. - по всей РФ, КЗ и РБ
                        </p>
                    </div>
                </div>
                <div class="advantages-cart__item">
                    <div class="advantages-cart__icon">
                        <img src="img/dist/sprite.svg#icon-warranty" alt="Гарантия и сервис Бесплатно">
                    </div>
                    <h3 class="advantages-cart__title">Гарантия и&nbsp;сервис Бесплатно</h3>
                </div>
                <div class="advantages-cart__item">
                    <div class="advantages-cart__icon">
                        <img src="img/dist/sprite.svg#icon-return" alt="возврат и обмен бесплатно">
                    </div>
                    <h3 class="advantages-cart__title">возврат и обмен бесплатно</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- End of advantages -->
    <!-- Basket cart -->
    <div class="basket-cart">
        <div class="container">
            <div class="basket-cart__empty">
                <h3 class="basket-cart__title">В корзине нет товаров.</h3>
                <p class="basket-cart__description">Здесь появятся добавленные в корзину товары.&nbsp;Начать покупки?</p>
                <a href="#" class="basket-cart__btn btn">Перейти к покупкам</a>
            </div>
        </div>
    </div>
    <!-- End of basket cart -->
    <!-- Scripts -->
    <script src="js/vendor.min.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
