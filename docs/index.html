    <style>
        .nav-pages {
            display: flex;
            flex-wrap: wrap;
        }
        .nav-pages__item {
            padding-left: 20px;
        }
        .nav-pages__item:first-child {
            border-bottom: 1px solid #E8E8E8;
        }
        .nav-pages__item + .nav-pages__item {
            margin-top: 12px;
        }
        .nav-pages__title {
            padding: 10px 0 8px;
            min-height: 44px;
            font-family: "RussoOne", serif;
            font-size: 22px;
            font-weight: normal;
        }
        .nav-pages__link {
            font-size: 14px;
            border-bottom: 1px solid transparent;
        }
        .nav-pages__link:hover {
            border-bottom: 1px solid #000;
        }

        @media (min-width: 992px) {
            .nav-pages__list {
                width: 33.33%;
            }
            .nav-pages__list:nth-child(3n),
            .nav-pages__list:nth-child(3n - 1) {
                border-left: 1px solid #eee;
            }
            .nav-pages__list:nth-child(n + 4) {
                padding-top: 48px;
            }
        }

        @media (min-width: 576px) and (max-width: 991px) {
            .nav-pages__list {
                width: 50%;
            }
            .nav-pages__list:nth-child(2n) {
                border-left: 1px solid #eee;
            }
            .nav-pages__list:nth-child(n + 3) {
                padding-top: 32px;
            }
        }

        @media (max-width: 575px) {
            .nav-pages__list {
                width: 100%;
            }
            .nav-pages__list:last-child,
            .nav-pages__list:nth-last-child(2) {
                display: none;
            }
            .nav-pages__list + .nav-pages__list {
                padding-top: 40px;
            }
            .nav-pages__item {
                padding-left: 0;
            }
            .nav-pages__item + .nav-pages__item {
                margin-top: 16px;
            }
        }
    </style>
</head>
